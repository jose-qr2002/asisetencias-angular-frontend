<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss()">
      <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="formPersona">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Nombres</label>
            <div class="col-sm-9">
                <input type="text" formControlName="persNombre" class="form-control" placeholder="Nombres">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Apellidos</label>
            <div class="col-sm-9">
                <input type="text" formControlName="persApellido" class="form-control" placeholder="Apellidos">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">DNI</label>
            <div class="col-sm-9">
                <input type="text" formControlName="persDni" class="form-control" placeholder="DNI">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Sexo</label>
            <div class="col-sm-9">
                <select class="form-control" formControlName="persSexo" placeholder="Sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Dirección</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="persDireccion" placeholder="Dirección">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" [disabled]="formPersona.invalid" *ngIf="title=='Nueva'" class="btn btn-primary" (click)="save()">Guardar</button>
    <button type="button" [disabled]="formPersona.invalid" *ngIf="title=='Modificar'" class="btn btn-info" (click)="update()">Guardar</button>
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancelar</button>
</div>
