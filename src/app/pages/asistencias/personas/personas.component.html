<button class="btn btn-primary mb-2 float-right" (click)="openModal()">Nuevo</button>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Apellidos y Nombres</th>
                <th>DNI</th>
                <th>Sexo</th>
                <th>Direccion</th>
                <th colspan="2" class="text-center">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let persona of personas; index as i">
                <td>{{i+1}}</td>
                <td>{{persona.persApellido}}, {{persona.persNombre}}</td>
                <td>{{persona.persDni}}</td>
                <td>{{persona.persSexo}}</td>
                <td>{{persona.persDireccion}}</td>
                <td class="text-center">
                    <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(persona)">Editar</button>
                </td>
                <td class="text-center">
                    <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(persona)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
