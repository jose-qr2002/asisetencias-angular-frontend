<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss()">
      <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="formAsistencia">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Tipo Control</label>
            <div class="col-sm-9">
                <select class="form-control" formControlName="asisTipoControl">
                    <option value="ENTRADA">ENTRADA</option>
                    <option value="SALIDA">SALIDA</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">DNI</label>
            <div class="col-sm-9">
                <input type="text" formControlName="persDni" class="form-control" placeholder="DNI">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" [disabled]="formAsistencia.invalid" *ngIf="title=='Nueva'" class="btn btn-primary" (click)="save(formAsistencia.value)">Guardar</button>
    <!-- <button type="button" [disabled]="formAsistencia.invalid" *ngIf="title=='Modificar'" class="btn btn-info" (click)="update()">Guardar</button> -->
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancelar</button>
</div>
