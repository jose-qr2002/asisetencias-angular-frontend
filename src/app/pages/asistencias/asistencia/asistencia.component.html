<button class="btn btn-primary mb-2 float-right" (click)="openModal()">Nuevo</button>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Persona</th>
                <th>Tipo de control</th>
                <th>Fecha</th>
                <th>Hora</th>
                <!-- <th colspan="2" class="text-center">Opciones</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let asistencia of asistencias; index as i">
                <td>{{i + 1}}</td>
                <td>{{asistencia.persona.persApellido}}, {{asistencia.persona.persNombre}}</td>
                <td>{{asistencia.asisTipoControl}}</td>
                <td>{{asistencia.asisFecha}}</td>
                <td>{{asistencia.asisHora}}</td>
                <!-- <td class="text-center">
                    <button type="button" class="btn btn-sm btn-warning">Editar</button>
                </td>
                <td class="text-center">
                    <button type="button" class="btn btn-sm btn-danger">Eliminar</button>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
